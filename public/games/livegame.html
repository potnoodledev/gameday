<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Game Editor - New Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Attempt to load and render HTML from localStorage if a draft exists
        const LIVE_GAME_DRAFT_KEY = 'liveGameDraftHTML';
        const savedHtml = localStorage.getItem(LIVE_GAME_DRAFT_KEY);
        if (savedHtml && savedHtml.trim() !== '') {
            document.open();
            document.write(savedHtml);
            document.close();
        }
        // If no savedHtml, or it's empty, the new template content below will load.
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #e2e8f0; /* text-gray-300 */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            z-index: 10;
        }
        .container {
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 90%;
            width: 500px;
            background-color: #1E1D47;
        }
        h1 {
            color: #f687b3; /* text-pink-400 */
            font-size: 1.875rem; /* text-3xl */
            font-weight: bold;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 0.75rem; /* mb-3 */
            line-height: 1.6;
        }
        .placeholder-area {
            border: 2px dashed #4a5568; /* border-gray-700 */
            min-height: 150px;
            margin: 1.5rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1E1D47;
            font-style: italic;
            border-radius: 0.25rem;
        }
        code {
            background-color: #1E1D47; /* bg-gray-700 */
            color: #e2e8f0; /* text-gray-300 */
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 0.9em;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container flex items-center justify-center min-h-screen">
        <!-- Empty container for live game preview. All instructional and example content removed. -->
    </div>
</body>
</html>
