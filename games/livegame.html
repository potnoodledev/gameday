<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-['Roboto']">
  <div class="w-full max-w-md p-4 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold text-center mb-4">Tic Tac Toe</h1>
    <div class="flex justify-center mb-4 text-lg font-medium" id="status">Player X's turn</div>
    <div class="grid grid-cols-3 gap-2 mb-4" id="board">
      <button class="w-full aspect-square bg-gray-200 text-3xl font-bold flex items-center justify-center rounded-lg hover:bg-gray-300 transition" data-cell></button>
      <button class="w-full aspect-square bg-gray-200 text-3xl font-bold flex items-center justify-center rounded-lg hover:bg-gray-300 transition" data-cell></button>
      <button class="w-full aspect-square bg-gray-200 text-3xl font-bold flex items-center justify-center rounded-lg hover:bg-gray-300 transition" data-cell></button>
      <button class="w-full aspect-square bg-gray-200 text-3xl font-bold flex items-center justify-center rounded-lg hover:bg-gray-300 transition" data-cell></button>
      <button class="w-full aspect-square bg-gray-200 text-3xl font-bold flex items-center justify-center rounded-lg hover:bg-gray-300 transition" data-cell></button>
      <button class="w-full aspect-square bg-gray-200 text-3xl font-bold flex items-center justify-center rounded-lg hover:bg-gray-300 transition" data-cell></button>
      <button class="w-full aspect-square bg-gray-200 text-3xl font-bold flex items-center justify-center rounded-lg hover:bg-gray-300 transition" data-cell></button>
      <button class="w-full aspect-square bg-gray-200 text-3xl font-bold flex items-center justify-center rounded-lg hover:bg-gray-300 transition" data-cell></button>
      <button class="w-full aspect-square bg-gray-200 text-3xl font-bold flex items-center justify-center rounded-lg hover:bg-gray-300 transition" data-cell></button>
    </div>
    <button class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition" id="reset">Reset Game</button>
  </div>

  <script type="module">
    const cells = document.querySelectorAll("[data-cell]");
    const statusText = document.getElementById("status");
    const resetButton = document.getElementById("reset");

    let currentPlayer = 'X';
    let gameActive = true;
    let board = Array(9).fill(null);
    const winningConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    function handleCellClick(e) {
      const index = Array.from(cells).indexOf(e.target);
      if (board[index] || !gameActive) return;
      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      if (checkWin()) {
        statusText.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }
      if (board.every(cell => cell)) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
      return winningConditions.some(combination => {
        const [a, b, c] = combination;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function resetGame() {
      board.fill(null);
      cells.forEach(cell => (cell.textContent = ''));
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    resetButton.addEventListener('click', resetGame);
  </script>
</body>
</html>
